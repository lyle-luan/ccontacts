<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	</head>
	<body>
		<input type="text" id="number" placeholder="学号">
		<input type="text" id="name" placeholder="姓名">
		<input type="text" id="qq" placeholder="QQ">
		<input type="text" id="mail" placeholder="邮箱">
		<input type="text" id="phone" placeholder="手机">
		<input type="text" id="address" placeholder="家庭住址">
		<input type="text" id="live" placeholder="2013-2016年生活地">
		<button onclick="writetofirebase()">提交</button>
		<script>
			var mydata = new Firebase('https://ccontact.firebaseio.com/jk4b');
			function writetofirebase()
			{
				var num=document.getElementById("number").value;
				var name=document.getElementById("name").value;
				var qq=document.getElementById("qq").value;
				var mail=document.getElementById("mail").value;
				var phone=document.getElementById("phone").value;
				var address=document.getElementById("address").value;
				var live=document.getElementById("live").value;

				mydata.push({numbe: num,
							 name: name,
							 qq: qq,
							 mail: mail,
							 phone: phone,
							 address: address,
							 live: live});
			}
			mydata.on('child_added',function(snapshot){
				var message = snapshot.val();
				alert("number:"+message.num);
			});
		</script>
	</body>
</html>

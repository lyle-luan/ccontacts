<html>
	<head>
		<script src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
	</head>
	<body>
		<script>
			function firebase()
			{
				var number=document.getElementById("number").value;
				var name=document.getElementById("name").value;
				var qq=document.getElementById("qq").value;
				var mail=document.getElementById("mail").value;
				var phone=document.getElementById("phone").value;
				var address=document.getElementById("address").value;
				var live=document.getElementById("live").value;
				var mydata = new Firebase('https://ccontacts.firebaseio.com/');
				var auth = new FirebaseSimpleLogin(mydata, function(error, user) {
					if (error) {
						alert(error);
					} 
					else if (user) {
						alert("login");
					}
					else {
						alert("logout");
					}
				});
				auth.login('anonymous');
				mydata.push({number: number,
							 name: name,
							 qq: qq,
							 mail: mail,
							 phone: phone,
							 address: address,
							 live: live});
				//auth.logout();
			}
		</script>
		<form onsubmit="return firebase();">
			<p>学号: <input type="text" id="number" value="2906004023"/></p>
			<p>姓名: <input type="text" id="name" value="栾纪武"/></p>
			<p>QQ: <input type="text" id="qq" value="710601233"/></p>
			<p>邮箱: <input type="text" id="mail" value="luanjiwu5@gmail.com"/></p>
			<p>手机: <input type="text" id="phone" value="13265871408"/></p>
			<p>家庭住址: <input type="text" id="address" value="山东省烟台市龙港开发区"/></p>
			<p>2013-2016年生活地: <input type="text" id="live" value="广东省深圳市南山区"/></p>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>

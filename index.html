<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	</head>
	<body>
		<input type="text" id="number" placeholder="学号">
		<input type="text" id="name" placeholder="姓名">
		<input type="text" id="qq" placeholder="QQ">
		<input type="text" id="mail" placeholder="邮箱">
		<input type="text" id="phone" placeholder="手机">
		<input type="text" id="address" placeholder="家庭住址">
		<input type="text" id="live" placeholder="2013-2016年生活地">
		<button onclick="writetofirebase()">提交</button>
		<script>
			var mydata = new Firebase('https://uestccontacts.firebaseio.com/jk4b');
			/*function getNowFormatDate come from http://blog.sina.com.cn/s/blog_6901b83701011no3.html*/
			function getNowFormatDate() {
				var date = new Date();
			    var seperator1 = "-";
			    var seperator2 = ":";
			    var month = date.getMonth() + 1;
			    var strDate = date.getDate();
			    if (month >= 1 && month <= 9) {
					month = "0" + month;
			    }
			    if (strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
			    var currentdate = date.getYear() + seperator1 + month + seperator1 + strDate
					            + " " + date.getHours() + seperator2 + date.getMinutes()
					            + seperator2 + date.getSeconds();
			    return currentdate;
			}

			function writetofirebase()
			{
				var num=document.getElementById("number").value;
				var name=document.getElementById("name").value;
				var qq=document.getElementById("qq").value;
				var mail=document.getElementById("mail").value;
				var phone=document.getElementById("phone").value;
				var address=document.getElementById("address").value;
				var live=document.getElementById("live").value;

				var mydate = getNowFormatDate();

				mydata.push({numbe: num,
							 name: name,
							 qq: qq,
							 mail: mail,
							 phone: phone,
							 address: address,
							 live: live,
							 date: mydate});
				window.location.href="success.html";
			}
		</script>
	</body>
</html>
